<html lang="en">
  
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login From in HTML and CSS</title>
  <link rel="stylesheet" href="homolog-login.css">
  <script src="homolog-login.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'></link>
 </head>

 <body>
  
   <div class='container' id='container'>
     
     <!-- SING UP WINDOW -->

     <div class='from-container sing-up'>
       <from>
         <h1>Create Account</h1>
         <div class="social-icons">
           <a href='#' class='icon'>
             <i class="fa-brands fa-google-plus-g"></i>
           </a>
           <a href='#' class='icon'>
             <i class="fa-brands fa-facebook-f"></i>
           </a>
           <a href='#' class='icon'>
             <i class="fa-brands fa-github"></i>
           </a>
           <a href='#' class='icon'>
             <i class="fa-brands fa-linkedin"></i>
           </a>
         </div>
         <span>or use your email for registration</span>
           <input type='text' placeholder='Name'>
           <input type='email' placeholder='E-mail'>
           <input type='password' placeholder='Password'>
         <button>Sing Up</button>
       </from>
     </div>
     
     <!-- SING IN WINDOW -->
     
     <div class='from-container sing-in'>
       <from>
         <h1>Sing In</h1>
            <div class="social-icons">
              <a href='#' class='icon'>
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
              <a href='#' class='icon'>
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href='#' class='icon'>
                <i class="fa-brands fa-github"></i>
              </a>
              <a href='#' class='icon'>
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
         <span>or use your email PASSWORD</span>
           <input type='email' id="login" placeholder='E-mail'>
           <input type='password' id="password" placeholder='Password'>
         <a href='#'>Forgot Your Password?</a>
         <button type="submit" onclick="login()">Sing In</button>
       </from>
     </div>
     <div class='toggle-container'>
       <div class='toggle'>
         <div class='toggle-panel
          toggle-left'>
           <h1>Welcome Back!!</h1>
           <p>Enter your personal details to use all of site features</p>
           <button class='hidden' id='Login'>Sing In</button>
       </div>
         <div class='toggle-panel
          toggle-right'>
           <h1>Hello, Friend!</h1>
           <p>Register with your personal details to use all of site features</p>
           <button class='hidden' id='register'>Sing Up</button>
       </div>
     </div>
   </div>
   
   <script scr='homolog-login.js'></script>
   
 </body>

</html>
