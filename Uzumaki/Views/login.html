<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/Uzumaki/Styles/login.css">
    <title>Login</title>
</head>

<body>

    <div id='msgError'></div>
    <div id='msgSuccess'></div>

    <div class="container" id="container">
        <!-- Formulário de cadastro -->
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email para acessar</span>
                <input type="text" id="newLogin" placeholder="Name" required>
                <input type="email" id="newEmail" placeholder="Email" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <button type="submit" id="cadastroButton">Registrar</button>
            </form>
        </div>

        <!-- Formulário de login -->
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Faça login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <input type="text" id="loginInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Password" required>
                <a href="#">Esqueceu sua Senha?</a>
                <button type="submit" id="loginButton">Acessar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá Amigo!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Cadastro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/Uzumaki/Scripts/login.js" defer></script>
</body>

</html>
